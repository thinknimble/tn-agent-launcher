name: 'Setup Terraform'
description: 'Install Terraform, initialize backend, and manage workspace'
inputs:
  environment:
    description: 'Environment name'
    required: true
  service_name:
    description: 'Service name'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ~1.0

    - name: Terraform Init with Backend
      shell: bash
      run: |
        cd terraform
        echo "üîß Initializing Terraform backend for environment: ${{ inputs.environment }}"
        ./scripts/init_backend.sh -e "${{ inputs.environment }}" -s "${{ inputs.service_name }}"

    - name: Check if Terraform workspace exists
      id: workspace-check
      shell: bash
      run: |
        cd terraform
        if terraform workspace list | grep -q "${{ inputs.environment }}"; then
          echo "workspace_exists=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Workspace '${{ inputs.environment }}' exists"
        else
          echo "workspace_exists=false" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è  Workspace '${{ inputs.environment }}' does not exist"
        fi

    - name: Create or select Terraform workspace
      shell: bash
      run: |
        cd terraform
        if [ "${{ steps.workspace-check.outputs.workspace_exists }}" = "true" ]; then
          echo "Selecting existing workspace: ${{ inputs.environment }}"
          terraform workspace select ${{ inputs.environment }}
        else
          echo "Creating new workspace: ${{ inputs.environment }}"
          terraform workspace new ${{ inputs.environment }}
        fi
        echo "‚úÖ Using Terraform workspace: ${{ inputs.environment }}"